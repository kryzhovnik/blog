---
layout: default
title: Home
---
<ul class="post-list">
  {% for post in site.posts %}
  <li>
    <a href="{{ post.url | relative_url }}">
      <h2>{{ post.title }}</h2>
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date: "%B %d, %Y" }}</time>
    </a>
  </li>
  {% endfor %}
</ul>

{% if site.posts.size == 0 %}
<p>No posts yet. Add markdown files to the <code>_posts</code> directory.</p>
{% endif %}
